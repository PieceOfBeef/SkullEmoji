<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I needed to do this</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f39c12;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .email {
            font-weight: bold;
            font-size: 1.1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I needed to do this</h1>
        <p>Zayne Franke</p>
        <p class="email">deluxe1delusional@gmail.com</p>
        <button id="emailButton">Copy Email</button>
    </div>

    <script>
        const emailButton = document.getElementById('emailButton');

        emailButton.addEventListener('click', () => {
            const email = "deluxe1delusional@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                alert("Email copied to clipboard: " + email);
            }).catch(() => {
                alert("Failed to copy email.");
            });
        });
    </script>
</body>
</html>
